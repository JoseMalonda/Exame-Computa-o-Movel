<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title style="color: crimson">
            Buco-Zau
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
          <ion-card class="welcome-card">
            <ion-img src="/assets/8.jpg"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Iniciar</ion-card-subtitle>
              <ion-card-title style="color: crimson">Benvindo à Cabinda</ion-card-title>
            </ion-card-header>
            <ion-card-content>
               
              <p>Cabinda, também conhecida pelo nome Chioua, é uma cidade e município de Angola localizada na costa do Oceano Atlântico, capital administrativa da província de Cabinda.</p>
              <ion-slides pager="true" [options]="slideOpts">
                  <ion-slide>
                    
                    <ion-img src="/assets/9.jpg"></ion-img>
                  </ion-slide>
                  <ion-slide>
                      <ion-img src="/assets/10.jpg"></ion-img>
                  </ion-slide>
                  <ion-slide>
                      <ion-img src="/assets/11.jpg"></ion-img>
                  </ion-slide>
                </ion-slides>
            </ion-card-content>
            
          </ion-card>
          <ion-list lines="none">
            <ion-list-header>
              <ion-label>Outros Municípios</ion-label>
            </ion-list-header>
            <ion-item href="bucoz.html">
              
                <ion-icon name="airplane"></ion-icon>
              <ion-label>Buco-Zau</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/building/scaffolding">
              <ion-icon name="home"></ion-icon>
              <ion-label>Belize</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/layout/structure">
              <ion-icon name="person"></ion-icon>
              <ion-label>Cacongo</ion-label>
            </ion-item>
            
          </ion-list>
          
      </ion-content>
